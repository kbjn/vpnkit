on:
  push
jobs:
  build:
    runs-on: windows-2019
    steps:
      - run: git config --global core.autocrlf input
      - uses: actions/checkout@v2
      - uses: cygwin/cygwin-install-action@master
      - run:
          C:\cygwin\bin\bash.exe unset OPAMROOT
          C:\cygwin\bin\bash.exe make

